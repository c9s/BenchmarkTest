<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
    </head>
<body>

<div id="chart1" style="min-width: 400px; min-height: 600px; margin: 0 auto"></div>
<div id="chart2" style="min-width: 400px; min-height: 600px; margin: 0 auto"></div>

<div style="text-align: center;">
    <a href="http://github.com/c9s/BenchmarkTest">benchmark details</a>
</div>
<script>
$(function () {
    $(document).ready(function() {

        var chart1 = new Highcharts.Chart({
            chart: { renderTo: 'chart1', type: 'column' },
            title: { text: 'Benchmark: HTTP Servers' },
            subtitle: { text: 'higher is better.' },
            xAxis: {
                categories: [
                    'Node0.8 + pure http server',
                    'Perl5.15.7 + Twiggy',
                    'Perl5.15.7 + Starman',
                    'Perl5.15.7 + Feersum',
                    'Perl5.15.7 + Feersum(native)',
                    'Perl5.15.7 + Tatsumaki + Feersum',
                    'Perl5.16.2 + Feersum'
                ]
            },
            yAxis: { min: 0, title: { text: 'Requests per second' } },
            tooltip: { formatter: function() { return ''+ this.x +': '+ this.y +' requests'; } },
            plotOptions: { column: { pointPadding: 0.2, borderWidth: 0 } },
            series: [
                {
                    name: '#/s',
                    data: [
                        6235, // nodejs pure node http
                        2116, // Twiggy
                        5373, // Starman

                        13741,  // Feersum
                        19517.91, // Feersum (native)
                        5073, // Tatsumaki
                        14158.49, // Feersum
                    ]
                }
            ]
        });


        var chart2 = new Highcharts.Chart({
            chart: { renderTo: 'chart2', type: 'column' },
            title: { text: 'Benchmark: HTTP Servers with Route dispatcher' },
            subtitle: { text: 'higher is better.' },
            xAxis: {
                categories: [
                    'Node0.8 + Express.js',
                    'Node0.8 + Batman.js',
                    'Apache2 + PHP5.4 + Roller',
                    'PHP5.4 + built-in server + Roller',
                    'Perl5.15.7 + Mojolicious + Feersum',
                    'Perl5.15.7 + Dancer + Feersum',
                    'Perl5.15.7 + Tatsumaki + Feersum',
                    'Go1.0.3 + http server',
                    'Go1.0.3 + goweb'
                ]
            },
            yAxis: { min: 0, title: { text: 'Requests per second' } },
            tooltip: { formatter: function() { return ''+ this.x +': '+ this.y +' requests'; } },
            plotOptions: { column: { pointPadding: 0.2, borderWidth: 0 } },
            series: [
                {
                    name: '#/s',
                    data: [
                        2870.28,  // express.js
                        2231.04,  // batman.js

                        497.62,  // PHP 
                        969.41,  // PHP + built-in http server

                        908, // Mojolicious 
                        1412, // Dancer
                        5073, // Tatsumaki

                        8769.16, // go http
                        6890     // go goweb
                    ]
                }
            ]
        });
    });
    
});
</script>
</body>
</html>
