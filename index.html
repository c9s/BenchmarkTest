<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
    </head>
<body>
<div id="container" style="min-width: 400px; min-height: 600px; margin: 0 auto"></div>
<script>
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: { text: 'Benchmark Tests' },
            subtitle: { text: 'higher is better.' },
            xAxis: {
                categories: [
                    'Node0.8 + Express.js',
                    'Node0.8 + Batman.js',
                    'PHP5.4 + Roller',
                    'Perl5.15 + Twiggy',
                    'Perl5.15 + Feersum'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Requests per second'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ this.y +' mm';
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: '#/s',
                data: [1843.99, 2004.76, 497.62, 2116, 13741]
            }]
        });
    });
    
});
</script>
</body>
</html>
