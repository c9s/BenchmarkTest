<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
    </head>
<body>
<div id="container" style="min-width: 400px; min-height: 600px; margin: 0 auto"></div>
<div style="text-align: center;">
    <a href="http://github.com/c9s/BenchmarkTest">benchmark details</a>
</div>
<script>
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'column'
            },
            title: { text: 'Benchmark Tests' },
            subtitle: { text: 'higher is better.' },
            xAxis: {
                categories: [
                    'Node0.8 + pure http server',
                    'Node0.8 + Express.js',
                    'Node0.8 + Batman.js',
                    'Apache2 + PHP5.4 + Roller',
                    'PHP5.4 + built-in server + Roller',
                    'Perl5.15.7 + Twiggy',
                    'Perl5.15.7 + Starman',
                    'Perl5.15.7 + Feersum',
                    'Perl5.15.7 + Feersum(native)',
                    'Perl5.15.7 + Mojolicious + Feersum',
                    'Perl5.15.7 + Dancer + Feersum',
                    'Perl5.16.2 + Feersum',
                    'Go1.0.3 + http server',
                    'Go1.0.3 + goweb'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Requests per second'
                }
            },
            legend: {
                layout: 'vertical',
                backgroundColor: '#FFFFFF',
                align: 'left',
                verticalAlign: 'top',
                x: 100,
                y: 70,
                floating: true,
                shadow: true
            },
            tooltip: {
                formatter: function() {
                    return ''+
                        this.x +': '+ this.y +' requests';
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [
                {
                    name: '#/s',
                    data: [
                        6235,     // pure node http
                        2870.28,  // express.js
                        2231.04,  // batman.js

                        497.62,  // PHP 
                        969.41,  // PHP + built-in http server

                        2116, // Twiggy
                        5373, // Starman

                        13741, 
                        19517.91,
                        908,
                        1412,
                        14158.49,

                        8769.16,
                        6890
                    ]
                }
            ]
        });
    });
    
});
</script>
</body>
</html>
